<script>
var page = MBE.showPage('split-screen');

page.on('close', function() {
  MBE.finish();
});

$('.btn, .appstore').on('click', function(e) {
  var url = $(this).attr('href');
  MBE.track('PAGE_CLICK' + (e.target.className === 'btn' ? '_INSTALL' : '_APPSTORE'), null, function() {
    MBE.follow(url);
  });
  return false;
});

$(window.parent).on('orientationchange', function() {
  var $body = $('body');
  // push appstore logo 15px up in browser
  if( MBE.isBrowser() ) {
    setTimeout(function() {
      $body.find('.appstore')
           .css('top', $body.hasClass('landscape') ? '230px' : '245px');
    }, 0);
  }
});
</script>
